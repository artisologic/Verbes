		<!-- Main title bar -->
		<header class="bar-title">
			<h1 class="title">Verbes</h1>
		</header>

		<!-- Secondary nav -->
		<nav class="bar-standard bar-header-secondary">
			<ul class="segmented-controller">
				<li class="active">

		<div class="content">

			<!-- Conjugation exercise -->
			<section id="conjugation" class="content-padded segmented-controller-item active">
				<h2 data-infinitive>…</h2>
				<p>Conjugues à la personne suivante</p>

					<div class="input-row">
						<label data-person>…</label>

					</div>
				</div>

				<a class="button button-block button-positive">Vérifier</a>
			</section>

			<!-- Translation exercise -->
			<section id="translation" class="content-padded segmented-controller-item">
				<h2 data-infinitive>…</h2>
				<p>Choisis la traduction correcte</p>

				<ul class="list inset">
					<li><span data-answer>…</span><a class="button">Choisir</a></li>
					<li><span data-answer>…</span><a class="button">Choisir</a></li>
					<li><span data-answer>…</span><a class="button">Choisir</a></li>
